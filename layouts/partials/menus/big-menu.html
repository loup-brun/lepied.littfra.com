<ul class="GrosMenu leading-snug">
  {{- range .Site.Menus.main.ByWeight -}}
  <li>
    <a href="{{ .URL }}"
       title="{{ $.Page.Section }}: {{ .Title }}"
       class="text-3xl sm:text-4xl md:text-5xl block mb-2 underline text-noir hover:text-tertiaire hover:no-underline group">{{ .Title }} <span class="inline-block opacity-0 group-hover:opacity-100 transform -translate-x-4 group-hover:translate-x-0 transition-transform duration-300 ease-out-expo">&rarr;</span></a>
  </li>
  {{- end -}}
</ul>
