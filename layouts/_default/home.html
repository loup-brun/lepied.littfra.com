{{ define "html-class"}}page-accueil{{ end }}

{{ define "main" -}}


<section class="px-6 md:px-8 pb-10 bg-quaternaire text-secondaire">
  {{ partial "dernier-numero.html" . }}
</section>

<main class="px-6 md:px-8 py-10 bg-tertiaire text-primaire">
  <article class="content text-2xl md:text-3xl sm:text-xl leading-snug">
    {{- .Content -}}
  </article>
</main>

<section class="px-6 md:px-8 py-10">
    <h1 class="mt-10 text-4xl sm:text-5xl md:text-6xl uppercase leading-none font-bold text-quaternaire pr-6">
  {{ $.Site.Title }}</h1>
  {{ partial "menus/big-menu.html" . }}
</section>

<section class="Accueil bg-quaternaire text-secondaire px-6 md:px-8 py-20 text-2xl relative">
  <div class="Accueil__Container max-w-3xl z-index-10">

    <div class="Accueil__titre uppercase text-4xl sm:text-5xl md:text-6xl font-bold mt-20">
      {{- $.Site.Title -}}
    </div>
    
    <div class="Accueil__description">
      {{- $.Site.Params.description -}}
    </div>

  </div>

  <figure class="absolute w-1/2 sm:w-1/3"
            style="right: 1rem; top: -25%">
    <img src="/publications/numeros/28-automne-2020/sandrine-corbeil-illustration-1.png"
         class="w-full"
         alt="" />
    </figure>
</section>
{{- end }}
