{{ define "html-class"}}page-accueil{{ end }}

{{ define "main" -}}
<header class="Accueil bg-primaire text-secondaire px-6 md:px-8 py-20 text-2xl">
  <div class="Accueil__Container max-w-3xl">
    <div class="Accueil__titre uppercase text-4xl sm:text-5xl md:text-6xl font-bold mt-12">
      {{- $.Site.Title -}}
    </div>
    
    <div class="Accueil__description">
      {{- $.Site.Params.description -}}
    </div>
  </div>
</header>

<main class="px-6 md:px-8 py-12 max-w-6xl mx-auto">
  <article class="content text-lg sm:text-xl leading-snug">
    {{- .Content }}
  </article>
  
  {{- partial "menus/big-menu.html" . -}}
</main>
{{- end }}
